version: "3.7"
services:
    mysql:
        build: ./mysql
        networks:
            - nt
    sinatra:
        build: ./sinatra
        ports: 
            - "9292:9292"
        networks:
            - nt
        depends_on:
        - mysql
    next-js:
        build: ./next-js
        ports:
            - "80:3000"
        networks:
            - nt
        depends_on:
            - sinatra
networks:
    nt:
        driver: bridge
